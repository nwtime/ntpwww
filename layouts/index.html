{{ define "main" }}
<body style="--bs-body-text-align: center;">
  <section class="min-vh-100 mt-auto">
<div class="card">
  <div class="card-body">
    <h5 class="card-title" style="color: #1a79c0;  margin-top: 1rem; text-align: center;"><a href="https://www.nwtime.org/ssd-appeal/">You Can Help Us Reach Our Goal of 24 Solid State Drive Sets!</a></h5>
	  <img src="https://nwtime.org/images/thermometer.png" class="figure-img img-fluid">
  </div>
</div>
  	<h4>{{ .Title }}</h4></br>
    {{ with .Params.description }}<div class="lead">{{ . | markdownify }}</div>{{ end }} 

	<div class="container" style="--bs-body-text-align: start;">
    <p>{{.Content}}</p>
	</div>
	<hr class="mt-5">
<br />
<button class="btn btn-primary btn-lg">
  <a class="btn btn-primary btn-lg" href="/downloads/">Download NTP <img src="/images/icons/download.svg"></img></a>
    </button>	
<button class="btn btn-primary btn-lg">
  <a class="btn btn-primary btn-lg" href="/bugs/">Report a Bug <img src="/images/icons/bug.svg"></img></a>
</button>
<br /><br />
  </section>
</body>
{{ end }}
