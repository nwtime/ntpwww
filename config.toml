baseURL = "https://doc.ntp.org/"
title = "NTP: Network Time Protocol"
# JS Plugins
#  [[params.plugins.js]]
#  link = "plugins/js/jquery-3.6.0.min.js"
  [[params.plugins.js]]
  link = "plugins/bootstrap-5.1.3/js/bootstrap.bundle.min.js"

# Preloader
  [params.preloader]
  preloader = "" # use .png , .svg or .gif format
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = false
  [minify.tdewolff]
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.html]
      keepComments = false
      keepConditionalComments = true
      keepDefaultAttrVals = true
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = false
      keepWhitespace = true
    [minify.tdewolff.js]
      keepVarNames = false
      noNullishOperator = false
      precision = 0
    [minify.tdewolff.json]
      keepNumbers = false
      precision = 0
    [minify.tdewolff.svg]
      precision = 0
    [minify.tdewolff.xml]
      keepWhitespace = false

# Language settings
contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
# Highlighting config
pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsUseClassic = false
pygmentsStyle = "tango"
[blackfriday]
plainIDAnchors = true
hrefTargetBlank = true
angledQuotes = false
latexDashes = true
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"
[languages]
[languages.en]
contentDir = "content/en"
title = "NTP: Network Time Protocol"
description = ""
languageName ="English"
# Weight used for sorting.
weight = 1
[languages.de]
contentDir = "content/de"
title = "NTP: Netzwerkzeitprotokoll "
description = ""
languageName ="Deutsch"
# Weight used for sorting.
weight = 2
[languages.ja]
contentDir = "content/ja"
title = "NTP: ネットワークタイムプロトコル "
description = ""
languageName ="日本語"
# Weight used for sorting.
weight = 3
[markup]
  [markup.goldmark]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
      # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
      style = "tango"
      # Uncomment if you want your chosen highlight style used for code blocks without a specified language
      # guessSyntax = "true"
